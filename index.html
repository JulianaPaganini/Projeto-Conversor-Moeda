<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400&family=Montserrat:wght@400;500;600;700;900&family=Oswald&family=Pacifico&family=Poppins:wght@400;500;700&family=Roboto+Mono:wght@400;700&family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

    <title>ConversorDeMoedas</title>
</head>
<body>

    <img class="logo" src="./assets/esselogo.jpg" alt="mãos"/>

    <main>
        <label>
            Converter <b>de</b>
            <select class="select conversion">

                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option> 	
            </select>

        </label>
 
        <label>
            Converter <b>para</b>
            <select class="currency-select">

                <option value="dolar">US$ Dólar</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option> 
                <option value="real">R$ Real Brasileiro</option>
                  
            </select>

        </label>

        
        <label>
            Valor

            <input class="input-valor" placeholder="Digite o valor"/>

        </label>

        <label>
            <button class="button">Converter</button>
            
        </label>

    <section>   
     <div>
       
        <img src="assets/brasil 2.png" alt="bandeira-brasil" class="brasil"/>

        <p class="name-currency">Real</p>
        <p class="currency-value-to-convert">R$0,00</p>
 
   

    <img src="assets/Vector.png"alt="seta" class="arrow"/>
     </br>

    <img src="assets/estados-unidos (1) 1.png" alt="logo-estadosUnidos" class="currency-img" />
    
        <p class="currency" id="currency-name">Dólar</p>
        <p class="currency-value">US$0,00</p>

    </div>  
    </section>
    </main>
 
   
</body>
<script src="./script.js"></script>
</html>
